<div class="container">

    <div class="row justify-content-center">
       
    <!-- <div class="col-md-6 text left rounded shadow py-5"> -->
    <form  [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()" >
    <h2 class="row justify-content-center ">Welcome</h2>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"  formControlName="email"  placeholder="Enter Email address">
    <small class="text-danger" *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched ">
    
        <span *ngIf="myReactiveForm.get('email').errors['emailNotAllowed']">
       {{myReactiveForm.get('email').value}} is not allowed.
        </span>
        
    </small>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password"  placeholder="Enter password">
        <small class="text-danger" *ngIf="!myReactiveForm.get('password').valid && myReactiveForm.get('password').touched ">
            <span *ngIf="myReactiveForm.get('password').errors['required']">
                password is required
            </span>
        </small>
    </div>
    
    <span class="psw"   ><a href="#" (click)="pass()">Forgot password</a></span>
    <div>
    <button  type="submit" class="btn btn-success  mt-2 mb-2" (click)="show()" [disabled]="!myReactiveForm.controls['email' ||'password'].valid">Login</button>
    </div>
    </form>
    </div>
    </div>
    <!-- </div> -->
